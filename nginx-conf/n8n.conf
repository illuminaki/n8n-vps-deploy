# Configuraci칩n inicial para obtener certificado SSL
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Ubicaci칩n para validaci칩n de Certbot
    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/html;
    }

    # Redirigir todo lo dem치s a HTTPS (comentado hasta obtener certificado)
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # Proxy temporal a n8n (descomentar si necesitas acceso antes de SSL)
    location / {
        proxy_pass http://n8n:5678;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
